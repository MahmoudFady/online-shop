<div class="row" *ngIf="!loading">
  <div
    class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
    *ngFor="let product of products"
  >
    <app-single-product [product]="product"></app-single-product>
  </div>
</div>
<div class="row justify-content-center align-items-center" *ngIf="loading">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center">
    <span class="spinner-border"></span>
  </div>
</div>
<div
  class="row justify-content-center align-items-center"
  *ngIf="!loading && products.length === 0"
>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="alert alert-danger"><strong>no items founded</strong></div>
  </div>
</div>
<mat-paginator
  *ngIf="total > 20"
  [length]="total"
  [pageSize]="limit"
  [pageSizeOptions]="[6, 8, 10, 20, 25]"
  aria-label="Select page"
  (page)="onPageChanges($event)"
>
</mat-paginator>
