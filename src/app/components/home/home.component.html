<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
      <form>
        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label>search</mat-label>
          <input
            matInput
            type="text"
            name="target"
            [(ngModel)]="query"
            (keyup)="onSearch()"
          />
          <mat-icon matSuffix><i class="fa-solid fa-search"></i></mat-icon>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="row">
    <app-products [query]="targetQuery"></app-products>
  </div>
</div>
